<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <div class="main">
    <div class="profile">
      <img class="profile-image" src="images/image-victor.jpg" alt="">
      <h2 class="profile-name">
        Victor Crest
      <span class="profile-age">26</span>
      </h2>
      <p class="profile-place">London</p>
    </div>

    <hr>
    <div class="stats">
      <div class="followers">
        <h2>80K</h2>
        <p>Followers</p>
      </div>

      <div class="likes">
        <h2>803K</h2>
        <p>Likes</p>
      </div>

      <div class="photos">
        <h2>1.4K</h2>
        <p>Photos</p>
      </div>
    </div>
  </div>



  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/adhilakhader" target="_blank">ADHILA</a>.
  </div>
</body>

</html>
